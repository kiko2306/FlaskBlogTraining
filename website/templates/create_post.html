{% extends "base.html" %}
{% block title%}Make a Post{% endblock %}
{% block content%}
<h1 style="text-align: center;">Make a post</h1>
<section style="display: inline;">
    <form action="/create_post" method= 'post'>
        <textarea name="text" id="text" class="form-control"></textarea>
        <br>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-lg btn-primary">Post</button>
        </div>
    </form>
    <br>
    <div style="text-align: center;">
        <a href="/homepage"><button type="button" class="btn btn-lg btn-secondary">Back</button></a>
    </div>
</section>
{% endblock %}
